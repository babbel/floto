---
version: 1
disable_existing_loggers: False

formatters:
    base_formatter:
        datefmt: '%Y-%m-%d %H:%M:%S:%z'
        format: '%(asctime)s:%(levelname)s:%(name)s:%(message)s'

    activity_worker_formatter:
        datefmt: '%Y-%m-%d %H:%M:%S:%z'
        format: '%(asctime)s:%(levelname)s:%(name)s:%(identity)s:%(fqdn)s:%(pid)s:%(message)s'

handlers:
    file_handler:
        class: logging.handlers.RotatingFileHandler
        level: INFO            
        formatter: base_formatter
        filename: floto.log
        maxBytes: 15000000 
        backupCount: 5
        encoding: utf8
    activity_worker_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: INFO            
        formatter: activity_worker_formatter
        filename: activity_worker.log
        maxBytes: 15000000 
        backupCount: 5
        encoding: utf8
        
root:
    level: INFO
    handlers: [file_handler]

loggers:
    floto.activity_worker:
        level: INFO
        propagate: False
        handlers: [activity_worker_file_handler]

    botocore:
        level: WARNING
        propagate: False
        handlers: [file_handler]
