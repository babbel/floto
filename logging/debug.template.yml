---
version: 1
disable_existing_loggers: False

formatters:
    base_formatter:
        datefmt: '%Y-%m-%d %H:%M:%S:%z'
        format: '%(asctime)s:%(levelname)s:%(name)s:%(message)s'

handlers:
    console:
        class: logging.StreamHandler
        level: DEBUG
        formatter: base_formatter
        stream: ext://sys.stdout

root:
    level: WARNING
    handlers: [console]
